<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8">
	<title>Price Per Unit</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://demos.jquerymobile.com/1.4.4/_assets/css/jqm-demos.css" />

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

 	
	<script src="swipe.js" type="text/javascript"></script>
</head>
<body>
	<div data-role="page" id="comparison-page" data-url="comparison-page">
		<div data-role="header" data-theme="b">
			<h1>Price Per Unit</h1>
			<h1 name="product-name">(Product)</h1>
			<a href="#left-panel" data-icon="carat-r" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Open left panel</a>
		</div>
		
		<div role="main" id="comparison-div" class="ui-content">
			<table id="comparison-table" data-mode="reflow" class="ui-responsive table-stroke">
				<thead>
					<tr>
						<th data-priority="3" width="100px">Size</th>
						<th data-priority="4" width="100px">Price</th>
						<th data-priority="4" width="100px">PPU</th>
					</tr>
				</thead>
				<tbody>
					<tr height="50px" id="row1">
						<td id="row1a" name="size">16</td>
						<td id="row1b" name="price">>1.00</td>
						<td id="row1c" name="ppu">.45</td>
					</tr>
					<tr height="50px" id="row2">
						<td id="row2a" name="size"></td>
						<td id="row2b" name="price"></td>
						<td id="row2c" name="ppu"></td>
					</tr>
					<tr height="50px" id="row3">
						<td id="row3a" name="size"></td>
						<td id="row3b" name="price"></td>
						<td id="row3c" name="ppu"></td>
					</tr>
					<tr height="50px" id="row4">
						<td id="row4a" name="size"></td>
						<td id="row4b" name="price"></td>
						<td id="row4c" name="ppu"></td>
					</tr>
					<tr height="50px" id="row5">
						<td id="row5a" name="size"></td>
						<td id="row5b" name="price"></td>
						<td id="row5c" name="ppu"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div data-role="panel" id="left-panel" data-theme="b">
			<div data-role="tabs">
				<ul data-role="listview" data-inset="true" class="tablist-left">
				  <li><a data-theme="a" data-ajax="false" product="0">Soap</a></li>
				  <li><a data-theme="a" data-ajax="false" product="1">Coke</a></li>
				</ul>
			</div>
		</div>
		
		<div data-role="panel" id="right-panel" data-position="right" data-theme="b">
			<div class="ui-field-contain">
			    <label for="size">Size/Volume:</label>
			    <input type="text" name="size" id="textinput-1"  value="">
			</div>		
			<div class="ui-field-contain">
			    <label for="size">Price:</label>
			    <input type="text" name="price" id="textinput-2"  value="">
			</div>		
		</div>
		
		<div data-role="panel" id="right-panel-product-name" data-position="right" data-theme="b">
			<div class="ui-field-contain">
			    <label for="size">Product:</label>
			    <input type="text" name="product" value="">
			</div>		
		</div>
	</div>
	
	
		
</body>
</html>
